<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/big-star-icon.svg">
  <title>GitHub Favorites</title>
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo do GitHub Favorites">

    <div>
      <div class="input-wrapper">
        <label for="input-username">Enter GitHub User</label>
        <input id="input-username" type="text" placeholder="Enter GitHub User">
      </div>

      <button>
        <img src="./assets/star-vector.svg" alt="Pequena estrela no botao favoritar">
        FAVORITE
      </button>
    </div>
  </header>

  <div class="app">
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/Marcelorpc.png" alt="Profile picture">
            <p>Marcelo Paiva Chaves</p>
            <span>/marcelorpc</span>
          </td>

          <td class="public_repos">520</td>
          
          <td class="followers">985</td>

          <td>
            <button class="remove">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
